apiVersion: v1
kind: Service
metadata:
  name: keycloak
  labels:
    app: keycloak
  annotations:
    # Enable Container-Native Load Balancing (NEG) so a shared platform Ingress can route traffic
    cloud.google.com/neg: '{"ingress": true}'
spec:
  selector:
    app: keycloak
  ports:
    - port: 80
      targetPort: 8080
      protocol: TCP
      name: http

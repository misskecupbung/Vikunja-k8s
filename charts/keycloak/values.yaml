image:
  repository: quay.io/keycloak/keycloak
  tag: 24.0.1

database:
  host: localhost
  name: vikunja
  user: vikunja

cloudsql:
  enabled: true
  instanceConnectionName: "" # project:region:instance (filled by CI or override)
  image: gcr.io/cloudsql-docker/gce-proxy:1.37.0
  resources:
    requests:
      cpu: 20m
      memory: 64Mi
    limits:
      cpu: 200m
      memory: 256Mi

ingress:
  enabled: false
  host: keycloak.example.com
  className: ""
  annotations: {}
  tls: []

# Realm bootstrap configuration (executed via a Helm post-install/upgrade Job when enabled)
realm:
  enabled: false
  name: vikunja
  clients: []
  # Example:
  # clients:
  #   - clientId: vikunja-web
  #     publicClient: true
  #     redirectUris:
  #       - "https://vikunja.example.com/*"

# Post-install Job toggle (realm.enabled controls creation; this is a secondary master switch if desired)
postInstall:
  enabled: true

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: platform
  annotations:
  kubernetes.io/ingress.class: "{{ .Values.ingressClass }}"
  kubernetes.io/ingress.global-static-ip-name: "{{ .Values.staticIpName }}"
spec:
  rules:
    - host: "{{ .Values.hosts.vikunja }}"
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: vikunja
                port:
                  number: 80
    - host: "{{ .Values.hosts.keycloak }}"
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: keycloak
                port:
                  number: 80

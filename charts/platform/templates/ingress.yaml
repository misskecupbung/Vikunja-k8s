apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: platform
  annotations:
    kubernetes.io/ingress.class: "{{ .Values.ingressClass }}"
    kubernetes.io/ingress.global-static-ip-name: "{{ .Values.staticIpName }}"
    networking.gke.io/managed-certificates: "{{ .Values.managedCertificate.name }}"
spec:
  rules:
    - host: "{{ .Values.hosts.vikunja }}"
      http:
        paths:
          # API paths first so they don't get swallowed by the root / rule
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: vikunja
                port:
                  number: 3456
          - path: /
            pathType: Prefix
            backend:
              service:
                name: vikunja
                port:
                  number: 80
    - host: "{{ .Values.hosts.keycloak }}"
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: keycloak
                port:
                  number: 80

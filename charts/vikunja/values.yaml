image:
  repository: vikunja/api
  tag: "0.21.0"
  pullPolicy: IfNotPresent

frontend:
  enabled: true
  image: vikunja/frontend:0.21.0

replicaCount: 2

cloudsql:
  enabled: true
  instanceConnectionName: "" # filled via --set or values override

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  className: "gce"
  host: vikunja.local
  annotations:
    kubernetes.io/ingress.class: "gce"
    kubernetes.io/ingress.allow-http: "true"
  tls: []

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 200m
    memory: 256Mi

autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 6
  targetCPUUtilizationPercentage: 70

podDisruptionBudget:
  enabled: true
  minAvailable: 1

nodeSelector: {}
tolerations: []
affinity: {}

postgres:
  host: "" # when using external managed DB
  user: vikunja
  password: vikunja
  database: vikunja
  secretName: vikunja-db        # Kubernetes Secret created externally (workflow)
  passwordKey: password         # Key inside secret containing the DB password

externalSecrets:
  enabled: false
  secretName: vikunja-db-credentials    # name of ExternalSecret and produced Secret
  refreshInterval: 1h
  secretStoreRef:
    name: gcp-secretstore
    kind: SecretStore
  remoteRefs:
    password:
      key: projects/PROJECT_ID/secrets/vikunja-db-password
      version: latest


keycloak:
  enabled: false
  issuer: "https://keycloak.example.com/realms/vikunja"

openid:
  enabled: false
  # When enabled, set these (issuer must match Keycloak realm URL)
  issuer: "https://keycloak.example.com/realms/vikunja"
  clientId: "vikunja-web"
  # secretName should contain a key CLIENT_SECRET if using a confidential client
  confidentialClient: false
  secretName: "vikunja-oidc-client"
  redirectURL: "https://vikunja.example.com/" # Vikunja will append needed paths
  scopes: "openid profile email"  # optional additional scopes

networkPolicy:
  enabled: true
